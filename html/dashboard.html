<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Barra Lateral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
}

/* Barra de navegación lateral */
.sidebar {
    background-color: #343a40;
    color: #fff;
    height: 100vh;
    padding-top: 20px;
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    width: 250px;
}

/* Contenedor de la información del usuario */
.user-info {
    background-color: #495057;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
}

.user-info img {
    width: 50px;
    height: 50px;
    object-fit: cover;
}

.user-info h5 {
    color: #fff;
    margin-top: 10px;
}

.user-info small {
    color: #ddd;
}

/* Enlaces de la barra lateral */
.nav-link {
    color: #ddd;
    padding: 12px 20px;
    border-radius: 8px;
    margin-bottom: 10px;
}

.nav-link:hover {
    color: #fff;
    background-color: #007bff;
}

.nav-link.active {
    color: #fff;
    background-color: #007bff;
}

/* Contenido principal */
main {
    margin-left: 260px;
    padding: 20px;
}

/* Pequeñas adaptaciones para pantallas pequeñas */
@media (max-width: 768px) {
    .sidebar {
        width: 100%;
        position: relative;
        height: auto;
    }
    
    main {
        margin-left: 0;
    }
}

    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Barra de Navegación Lateral -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <div class="user-info p-3 text-center">
                        <img src="https://via.placeholder.com/50" alt="Avatar" class="rounded-circle mb-2">
                        <h5>Juan Pérez</h5>
                        <small>Administrador</small>
                    </div>
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-house-door"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-file-earmark"></i>
                                Contratos por Firmar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-check-circle"></i>
                                Contratos Firmados
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-box-arrow-right"></i>
                                Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
                <h1 class="h2 mt-4">Bienvenido al Dashboard</h1>
                <p>Aquí puedes gestionar los contratos.</p>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
