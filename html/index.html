<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generación de contratos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column; /* Cambiado para apilar el h1 y el contenedor */
        }
        .container {
            width: 80%; /* Ajusta según el tamaño que prefieras */
        }
        label {
            font-style: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <h1 class="text-center mt-2">GENERACIÓN DE CONTRATOS V1</h1>
    <div class="container">
        <form action="guardar_contratos_firmados.php" method="POST" id="formulario">
            <div class="alert alert-success" role="alert" style="display: none;">
                <span class="alert-text"></span> 
            </div>
            <div class="alert alert-warning" role="alert" style="display: none;">
                <span class="alert-text"></span> 
              </div>
            <div class="row mt-5">
                <div class="col-2">
                    <label for="calendario">Fecha del contrato:</label>
                    <input type="text" id="calendario" class="form-control" readonly>
                </div>
                <div class="col-3">
                    <label for="denominacion">Denominación Social:</label>
                    <input type="text" id="denominacion" class="form-control" name="denominacion">
                </div>

                <div class="col-4">
                    <label for="domicilio">Domicilio Fiscal:</label>
                    <input type="text" id="domicilio" class="form-control">
                </div>

                <div class="col-3">
                    <label for="dni">Identificación Fiscal:</label>
                    <input type="text" id="dni" class="form-control">
                </div>
            </div>

            <div class="row mt-3">

                <div class="col-3">
                    <label for="nombre">Nombre del Apoderado:</label>
                    <input type="text" id="nombre" class="form-control">
                </div>

                <div class="col-3">
                    <label for="lugarnot">Lugar de la Notaria:</label>
                    <input type="text" id="lugarnot" class="form-control">
                </div>

                <div class="col-3">
                    <label for="notario">Notario:</label>
                    <input type="text" id="notario" class="form-control">
                </div>

                <div class="col-3">
                    <label for="numprotocolo">Numero de Protocolo:</label>
                    <input type="text" id="numprotocolo" class="form-control">
                </div>

                <div class="row mt-2">
                    <div class="col-5">
                        <button type="submit" class="btn btn-success" id="generarcontrato">Generar Contrato</button>
                        <button class="btn btn-success" id="rellenarCampos">Prueba</button>
                    </div>
                </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js"></script>
</body>
<script>
    // Script para rellenar los campos con datos ficticios
    document.getElementById('rellenarCampos').addEventListener('click', () => {
            document.getElementById('calendario').value = '01/01/2025'; // Fecha ficticia
            document.getElementById('denominacion').value = 'Empresa Ficticia S.A.'; // Nombre ficticio
            document.getElementById('domicilio').value = 'Calle Ficticia 123, Ciudad Ejemplo'; // Domicilio ficticio
            document.getElementById('dni').value = 'A12345678'; // DNI ficticio
            document.getElementById('nombre').value = 'Juan Pérez'; // Nombre apoderado ficticio
            document.getElementById('lugarnot').value = 'Madrid'; // Lugar ficticio
            document.getElementById('notario').value = 'Notario Ficticio'; // Nombre notario ficticio
            document.getElementById('numprotocolo').value = '12345'; // Número de protocolo ficticio
        });
</script>
</html>
