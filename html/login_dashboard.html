<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
/* Reset de algunos estilos predeterminados */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Fondo general */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Contenedor principal */
.login-container {
    width: 100%;
    max-width: 500px; /* Aumenta el ancho máximo del formulario */
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 40px; /* Aumenta el padding */
    text-align: center;
}

/* Logotipo */
.logo-container {
    margin-bottom: 30px; /* Aumenta el margen inferior */
}

.logo {
    width: 270px; /* Aumenta el tamaño del logotipo */
    height: auto;
}

/* Título del formulario */
h2 {
    margin-bottom: 30px; /* Aumenta el espacio entre el título y el formulario */
    color: #333;
    font-size: 28px; /* Aumenta el tamaño de la fuente */
}

/* Grupo de inputs */
.input-group {
    margin-bottom: 25px; /* Aumenta el espacio entre los campos */
    text-align: left;
}

.input-group label {
    display: block;
    font-size: 16px; /* Aumenta el tamaño de la fuente */
    color: #666;
}

.input-group input {
    width: 100%;
    padding: 15px; /* Aumenta el padding para mayor tamaño */
    margin-top: 8px;
    border: 1px solid #ccc;
    border-radius: 6px; /* Aumenta el radio del borde */
    font-size: 18px; /* Aumenta el tamaño de la fuente */
    color: #333;
}

.input-group input:focus {
    border-color: #007bff;
    outline: none;
}

/* Botón de inicio de sesión */
.submit-btn {
    width: 100%;
    padding: 15px; /* Aumenta el tamaño del botón */
    background-color: #94161b;
    color: white;
    font-size: 18px; /* Aumenta el tamaño de la fuente */
    border: none;
    border-radius: 6px; /* Aumenta el radio del borde */
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #791317;
}

/* Enlaces de recuperación y registro */
.footer {
    margin-top: 30px;
    font-size: 16px;
    color: #666;
}

.footer a {
    color: #007bff;
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}


    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <!-- Logotipo -->
            <div class="logo-container">
                <img src="atalaya.jpg" alt="Logotipo" class="logo">
            </div>
            <h2>Iniciar Sesión</h2>
            <form action="login.php" method="POST">
                <div class="input-group">
                    <label for="usuario">Correo electronico o Usuario</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
